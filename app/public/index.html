<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task manager</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--
        font-family: 'Roboto', sans-serif;
        font-family: 'Roboto Mono', monospace;
        font-family: 'Roboto Slab', serif;
    -->

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <!-- Task template -->
    <div id="task-template" class="task-container" data-id="0">
        <!-- Input fields -->
        <div class="task-header task-element w3-theme">
            <label class="label-task-title" for="task-title-0">Task </label>
            <input class="input-task-title" id="task-title-0" type="text" name="title" placeholder="Enter task title">
        </div>

        <div class="task-left task-element w3-theme">
            <label class="label-progress-number" for="task-percentage-0">Progress </label>
            <input class="input-progress-number" id="task-percentage-0" type="number" name="number" min="1" max="100" placeholder="0">
        </div>

        <div class="task-right task-element w3-theme-l4">
            <label class="label-progress-slider" for="task-progress-0"></label>
            <input class="input-progress-slider" id="task-progress-0" type="range" name="slider" min="1" max="100"
                value="0">
        </div>

        <div class="task-notes task-element w3-theme">
            <label class="label-task-note" for="task-note-0">Note </label>
            <input class="input-task-note" id="task-note-0" type="text" name="title" min="1" max="100"
                placeholder="Enter a note">
        </div>

        <!-- Buttons -->
        <div class="task-copy-json task-btn w3-theme w3-hover-theme" role="button">&nbsp;</div>
        <div class="task-save task-btn w3-theme-d2 w3-hover-theme" role="button">Save</div>
        <div class="task-completed task-btn w3-theme-d5 w3-hover-theme" role="button">&nbsp;</div>
        
        <!-- In this case we need to deal with the event bubbling -- >
        <div class="task-completed task-btn w3-theme-d5 w3-hover-theme" role="button">
            <img src="./assets/check.svg">
        </div>
         -->

        <div class="task-clone task-btn w3-theme-d2 w3-hover-theme" role="button">Clone</div>
        <div class="task-remove-confirm task-btn w3-theme-d2 w3-hover-theme" role="button">Confirm</div>

        <div class="task-remove task-btn w3-theme-l1 w3-hover-theme" role="button">Remove</div>
        <div class="task-remove-cancel task-btn w3-theme-d2 w3-hover-theme" role="button">Cancel</div>
    </div>
    
    <!-- Navigator -->
    <div id="navigator" class="task-nav">
        <div class="task-nav-label task-element w3-theme-d1"><p>Simple task manager</p></div>
        <div class="task-nav-add-new task-btn w3-theme-d2 w3-hover-theme" role="button">Add new task</div>
        <div class="task-nav-reload task-btn w3-theme-d2 w3-hover-theme" role="button" title="Reload data. Unsaved changes will be lost.">&nbsp</div>
    </div>

    <!-- Task list -->
    <div id="tasks"></div>
</body>

</html>
